<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playit-Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded p1 m1 flex ">
                <ul>
                    <li ><img class='invert' src="img/home.svg" alt="home"/>Home</li>
                    <li ><img class='invert'src="img/search.svg" alt="search"/>Search</li>
                </ul>
                <div class="logo"><img width ='110'class='invert' src='img/music.svg'> </div>
            </div>
            <div class="close">
                <img class='invert'src="img/close.svg">
            </div>
        
            <div class="library bg-grey rounded">
                <div class="heading flex ">
                    <img class="invert" src="img/library.svg"/>
                     <h3>Your Queue</h3>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>

                <div class="footer">
                    <div><a href='https://www.spotify.com/jp/legal/'><span>Legal</span></a></div>
                    <div><a href='https://www.spotify.com/jp/privacy/'><span>Privacy Center</span></a></div>
                    <div><a href='https://www.spotify.com/jp/legal/privacy-policy/'><span>Privacy Policy</span></a></div>
                    <div><a href='https://www.spotify.com/jp/legal/privacy-policy/#s3'><span>About Ads</span></a></div>
                    <div><a href='https://www.spotify.com/jp/accessibility/'><span>Accessibility</span></a></div>
                </div>

            </div>
         </div>





        <div class="right  bg-grey rounded ">
            <div class="header rounded">
                <div class="nav flex align-items">

                    <img width="40" class=" invert hamburger" src="img/hamburger.svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button id="signup">Sign up</button>
                    <button id='login'>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Your Albums</h2>
                <div class="cardContainer">
                </div>



                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"> </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <i id="previous" class="fa-solid fa-backward-step size"></i>
                            <i id="play" class="fa-regular fa-circle-play size"></i>
                            <i id="next" class="fa-solid fa-forward-step size"></i>
                        </div>
                        <div class="timevol">
                            <div class="volume flex">
                                <img class='invert'src="img/volume.svg">
                                <div class="range">
                                <input type="range" name="volume">
                                </div>
                            </div>
                            <div class="songtime"></div>


                        </div>
                      
                        

                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
